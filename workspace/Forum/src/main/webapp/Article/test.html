<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>後台管理系統 - 文章管理</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 固定左側選單 -->
    <div style="float:left;width:200px;height:100%;background-color:#f1f1f1;">
        <!-- 選單項目 -->
        <ul>
            <li><a href="#">文章管理</a></li>
            <li><a href="#">留言管理</a></li>
        </ul>
    </div>

    <!-- 主畫面部分 -->
    <div style="margin-left:200px;height:100%;padding:20px;">
        <h1>文章管理</h1>
        <!-- 查詢功能 -->
        <form>
            <label for="title">標題關鍵字：</label>
            <input type="text" id="title" name="title">
            <label for="author">發文者ID：</label>
            <input type="text" id="author" name="author">
            <label for="category">類別：</label>
            <select id="category" name="category">
                <option value="">全部</option>
                <option value="1">類別1</option>
                <option value="2">類別2</option>
                <option value="3">類別3</option>
            </select>
            <input type="submit" value="查詢所有文章">
        </form>

        <!-- 文章列表 -->
        <table>
            <thead>
                <tr>
                    <th>文章ID</th>
                    <th>標題</th>
                    <th>文章內容</th>
                    <th>發文者ID</th>
                    <th>類別ID</th>
                    <th>發文日期</th>
                    <th>修改日期</th>
                    <th>更新</th>
                    <th>刪除</th>
                </tr>
            </thead>
            <tbody>
                <!-- 依照篩選結果生成的文章列表 -->
                <tr>
                    <td>1</td>
                    <td>文章標題</td>
                    <td>文章內容</td>
                    <td>發文者ID</td>
                    <td>類別ID</td>
                    <td>2023-03-15</td>
                    <td>2023-03-15</td>
                    <td><a href="#">更新</a></td>
                    <td><a href="#">刪除</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>文章標題</td>
                    <td>文章內容</td>
                    <td>發文者ID</td>
                    <td>類別ID</td>
                    <td>2023-03-14</td>
                    <td>2023-03-14</td>
                    <td><a href="#">更新</a></td>
                    <td><a href="#">刪除</a></td>
                </tr>
            <tbody>
                <!--依照篩選結果自動產生的表格-->
            </tbody>
        </table>
    </div>
</body>

</html>
