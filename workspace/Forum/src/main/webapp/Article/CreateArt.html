<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Article data</title>
</head>
<body>
<h2>新增文章資料</h2>
<form method="post" action="../CreateArt" accept-charset="UTF-8">
	文章ID : <input type="text" name="artid" /><p>
	標題 : <input type="text" name="title" /><p>
	文章內容 : <input type="text" name="maincontent" /><p>
	發文者ID : <input type="text" name="authorid" /><p>
	類別ID : <input type="text" name="categoryid" /><p>
	發文日期 : <input type="text" name="createtime" /><p>
	修改日期 : <input type="text" name="updatetime" /><p>
	
	<input type="submit" value="確定" />
</form>
</body>
</html>
