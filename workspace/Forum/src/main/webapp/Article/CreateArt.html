<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert Article data</title>
	<style>
	form {
  width: 500px;
  margin: 0 auto;
}

form h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

form input[type="text"], 
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.5);
}

form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.5);
}

form input[type="file"] {
  margin-bottom: 10px;
}

form input[type="submit"] {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

form input[type="submit"]:hover {
  background-color: #0062cc;
}
	</style>
</head>

<body>
	<h2>新增文章資料</h2>
	<form method="post" action="../CreateArt" accept-charset="UTF-8" >
			使用者帳號 : <input type="text" name="authorid" /><p>
			標題 : <input type="text" name="title"/><p>
			文章內容 : <textarea name="maincontent"></textarea><p>
			類別ID : <select name="categoryid">
    				<option value="1">公告</option>
    				<option value="2">心情抒發</option>
    				<option value="3">好康情報</option>
    				<option value="4">其他</option>
					</select>  
					<p>
			圖片:<input type="file" name="img"><p>
			<input type="submit" value="確定" />
	</form>
</body>

</html>
