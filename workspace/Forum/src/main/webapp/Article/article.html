<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>後台管理系統</title>
    <link rel="stylesheet" href="../forum/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../forum/main.js"></script>

</head>

<body>
    <!-- 左側選單 -->
    <div id="sidebar">
        <ul>
            <li>
                <h1>討論區</h1>
            </li>
            <li><a href="article.html">文章管理</a></li>
            <li><a href="#">留言管理</a></li>
        </ul>
    </div>

    <!-- 右側主畫面 -->
    <div id="main">
        <!-- 上半部 -->
        <div id="search-bar">

            <form>
                <label for="search-title">標題：</label>
                <input type="text" id="search-title" name="search-title">
                <button type="submit">搜尋</button>
            </form>
            <form id=findMem method="post" action="../GetByMem">
                <label for="search-author">發文者帳號：</label>
                <input type="text" id="search-author" name="authorid">
                <button type="submit">搜尋</button>
            </form>
            <form id=findCat method="post" action="../GetByCat">
                <label for="search-category">類別：</label>
                <select id="search-category" name="categoryid">
                    <option value="" disabled selected>選擇類別</option>
                    <option value="1">公告</option>
                    <option value="2">心情抒發</option>
                    <option value="3">好康情報</option>
                    <option value="4">其他</option>
                </select>
                <button type="submit">搜尋</button>
            </form>

            <button id="all-article">所有文章</button>
            <button id="new-article">新建文章</button>

        </div>

        <!-- 下半部 -->

        <div id="article-list">
            <table>

                <tbody>
                    <!-- 這裡會依照外連JSP自動生成表格內容 -->
                </tbody>
            </table>
        </div>
        <div id="popup-container">
            <button id="close-popup">關閉</button>
            <div id="popup-content">
            </div>

        </div>
    </div>


</body>

</html>
