<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <link rel="stylesheet" href="ArticleMain.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="main" class="container">
        <h2>文 章 資 料</h2>
        <div>
            <button type="button">查詢所有文章</button>
        </div>
        <div>
            <form>
                <select name="artid" id="selectid">
                    <option>文章ID</option>
                </select>

                <select name="arttitle" id="selecttitle">
                    <option>標題</option>
                </select>

                <select name="artauthor" id="selectauthor">
                    <option>發文者ID</option>
                </select>
                <select name="arttype" id="selecttype">
                    <option>類別ID</option>
                </select>

            </form>
        </div class="box center">
        <table>
            <tr style="background-color:#a8fefa">
                <th>文章ID
                <th>標題
                <th>文章內容
                <th>發文者ID
                <th>類別ID
                <th>發文日期
                <th>修改日期
                <th>更新
                <th>刪除
        </table>

    </div>
</body>

</html>
