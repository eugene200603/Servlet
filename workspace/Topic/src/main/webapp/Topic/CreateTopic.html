<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Topic data</title>
</head>
<body>
<h2>新增文章資料</h2>
<form method="post" action="../CreateTopic">
	文章編號 : <input type="text" name="topicid" /><p>
	標題 : <input type="text" name="title" /><p>
	內文 : <input type="text" name="maincontent" /><p>
	發佈時間 : <input type="text" name="createtime" /><p>
	分類 : <input type="text" name="sort" /><p>
	發文者 : <input type="text" name="authorid" /><p>
	被點讚次數 : <input type="text" name="likecount" /><p>
	
	<input type="submit" value="確定" />
</form>
</body>
</html>
