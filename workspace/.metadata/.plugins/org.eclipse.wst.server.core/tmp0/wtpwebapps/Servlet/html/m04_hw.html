<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Upload files</title>
</head>
<body>
    <form method="post" action="../m04_hw" enctype="multipart/form-data">
        <button type="button" id=add value="more">+</button><br>
        <div id="newpic">
            File 1: <input type="file" name="file1" /><br>
            File 2: <input type="file" name="file2" /><br>
            File 3: <input type="file" name="file3" /><br>
        </div>
        <input type="submit" value="上傳" />
    </form>
    <script>


        document.getElementById("add").addEventListener("click", add);
        let num = 4;
        function add() {

            let newpic = document.getElementById("newpic");
            let newInput = document.createElement("input");
            newInput.setAttribute("type", "file");
            newInput.setAttribute("name", "file" + num);


            let label = document.createTextNode("File " + num + ": ");
            newpic.appendChild(label);
            newpic.appendChild(newInput);
            newpic.appendChild(document.createElement("br"));

            num++;
        }
    </script>

</body>
</html>
